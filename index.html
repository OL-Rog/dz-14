<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./styles/reset.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css" />

  <title>Document</title>
</head>

<body>
  <div class="container-sm bg-light text-center p-4">
    <!-- Header part -->
    <div class="row lead p-2 mb-3">
      <div class="col">
        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Дія
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Дія №1</a></li>
            <li><a class="dropdown-item" href="#">Друга дія</a></li>
            <li><a class="dropdown-item" href="#">Третя дія</a></li>
          </ul>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Портфоліо
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Дія №1</a></li>
            <li><a class="dropdown-item" href="#">Друга дія</a></li>
            <li><a class="dropdown-item" href="#">Третя дія</a></li>
          </ul>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Товари
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Дія №1</a></li>
            <li><a class="dropdown-item" href="#">Друга дія</a></li>
            <li><a class="dropdown-item" href="#">Третя дія</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row ">
      <!-- Left part -->
      <div class="p-2 col-12 col-lg-3 col-md-6">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
              aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img loading="lazy" src="./images/wall-1.jpg" class="d-block w-100" alt="wallpaper 1">
            </div>
            <div class="carousel-item">
              <img loading="lazy" src="./images/wall-2.jpg" class="d-block w-100" alt="wallpaper 2">
            </div>
            <div class="carousel-item">
              <img loading="lazy" src="./images/wall-3.jpeg" class="d-block w-100" alt="wallpaper 3">
            </div>
            <div class="carousel-item">
              <img loading="lazy" src="./images/wall-4.webp" class="d-block w-100" alt="wallpaper 4">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <!-- Main part -->
      <div class="p-2 col-12 col-lg-6 col-md-6">
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                First wallpaper
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                Тут опис фону на робочий стіл
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Second wallpaper
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                Тут опис фону на робочий стіл
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Third wallpaper
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                Тут опис фону на робочий стіл
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                Fourth wallpaper
              </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                Тут опис фону на робочий стіл
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Right Part -->
      <div class="p-2 col-12 col-lg-3 col-md-12">
        <form class="row g-3">
          <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="name@mail.com">
          </div>
          <div class="col-md-12">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Deribasivska">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Odesa">
          </div>
          <div class="col-md-6">
            <label for="inputpost" class="form-label">Post office</label>
            <input type="text" class="form-control" id="inputpost" placeholder="post office #61">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success w-100">Sign in</button>
          </div>
        </form>
      </div>
      <div class="row">
        <!-- Footer part -->
        <div class="col">
          <span class="badge rounded-pill text-bg-primary">Тут інформація про автора</span>
          <span class="badge rounded-pill text-bg-secondary">Та контактні данні</span>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>
